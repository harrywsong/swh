spring.application.name=event-service

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:wellness_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Kafka Configuration
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=event-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Server Configuration
server.port=${SERVER_PORT:8083}

# Logging
logging.level.ca.gbc.comp3095=DEBUG
logging.level.io.github.resilience4j=INFO
logging.level.io.github.resilience4j.circuitbreaker=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.use-root-path=false
springdoc.swagger-ui.config-url=/api/events/api-docs/swagger-config
springdoc.swagger-ui.urls[0].url=/api/events/api-docs
springdoc.swagger-ui.urls[0].name=Event Service API
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
# Configure for gateway/proxy access
server.forward-headers-strategy=framework

# Resilience4J Circuit Breaker Configuration - Wellness Resource Service
resilience4j.circuitbreaker.instances.wellnessResourceService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.wellnessResourceService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.wellnessResourceService.sliding-window-size=10
resilience4j.circuitbreaker.instances.wellnessResourceService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.wellnessResourceService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.wellnessResourceService.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.wellnessResourceService.slow-call-rate-threshold=100
resilience4j.circuitbreaker.instances.wellnessResourceService.slow-call-duration-threshold=2s
resilience4j.circuitbreaker.instances.wellnessResourceService.record-exceptions=org.springframework.web.reactive.function.client.WebClientRequestException,org.springframework.web.reactive.function.client.WebClientResponseException,java.io.IOException,java.util.concurrent.TimeoutException,io.netty.channel.ConnectTimeoutException

# Resilience4J Circuit Breaker Configuration - Goal Tracking Service
resilience4j.circuitbreaker.instances.goalTrackingService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.goalTrackingService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.goalTrackingService.sliding-window-size=10
resilience4j.circuitbreaker.instances.goalTrackingService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.goalTrackingService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.goalTrackingService.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.goalTrackingService.slow-call-rate-threshold=100
resilience4j.circuitbreaker.instances.goalTrackingService.slow-call-duration-threshold=2s
resilience4j.circuitbreaker.instances.goalTrackingService.record-exceptions=org.springframework.web.reactive.function.client.WebClientRequestException,org.springframework.web.reactive.function.client.WebClientResponseException,java.io.IOException,java.util.concurrent.TimeoutException,io.netty.channel.ConnectTimeoutException

# Actuator Configuration for Metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Resilience4J Metrics Configuration
resilience4j.metrics.export.prometheus.enabled=true
resilience4j.circuitbreaker.metrics.enabled=true
resilience4j.circuitbreaker.metrics.autostart=true

# Wellness Resource Service URL
wellness.resource.service.url=${WELLNESS_RESOURCE_SERVICE_URL:http://wellness-resource-service:8081}

# Goal Tracking Service URL
goal.tracking.service.url=${GOAL_TRACKING_SERVICE_URL:http://goal-tracking-service:8082}
